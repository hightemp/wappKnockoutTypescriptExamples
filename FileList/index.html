<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FileList demo</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/css/bootstrap.min.css'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/bootstrap.min.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/2.0/font-awesome.min.css'/>
</head>
<body>

    <ul>
        <li data-bind="foreach: aFilesList">
            <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fas fa-align-justify"></i>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li data-bind="foreach: aFilesTypes">
                        <a href="#" data-bind="text: sName">
                        </a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>

</body>
</html>
